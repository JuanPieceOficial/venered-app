name: Build Android App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install
        working-directory: ./VeneredNativeApp

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./VeneredNativeApp/android/gradlew

      - name: Build with Gradle
        run: ./VeneredNativeApp/android/gradlew -p ./VeneredNativeApp/android assembleDebug -x :VeneredNativeApp:ios:podInstall

      - name: Upload APK as artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug.apk
          path: VeneredNativeApp/android/app/build/outputs/apk/debug/app-debug.apk
