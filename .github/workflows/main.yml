name: Build Android App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Node.js dependencies
        run: npm install --legacy-peer-deps
        working-directory: ./VeneredNativeApp

      - name: Set up Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Grant execute permission for gradlew
        run: chmod +x ./VeneredNativeApp/android/gradlew

      - name: Decode Keystore
        run: echo "${{ secrets.RELEASE_STORE_FILE_B64 }}" | base64 --decode > ./VeneredNativeApp/android/app/release.keystore

      - name: Build with Gradle
        run: ./VeneredNativeApp/android/gradlew -p ./VeneredNativeApp/android assembleRelease
        env:
          RELEASE_STORE_FILE: "release.keystore"
          RELEASE_STORE_PASSWORD: "${{ secrets.RELEASE_STORE_PASSWORD }}"
          RELEASE_KEY_ALIAS: "${{ secrets.RELEASE_KEY_ALIAS }}"
          RELEASE_KEY_PASSWORD: "${{ secrets.RELEASE_KEY_PASSWORD }}"

      - name: Upload APKs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: android-release-apks
          path: VeneredNativeApp/android/app/build/outputs/apk/release/
