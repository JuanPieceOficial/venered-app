# Estas propiedades son necesarias para habilitar AndroidX, un requisito para
# muchas dependencias modernas de React Native. `useAndroidX` habilita la biblioteca
# y `enableJetifier` migra dependencias antiguas para que sean compatibles.
android.useAndroidX=true
android.enableJetifier=true

# Aquí se especifican las configuraciones del motor Hermes.
hermesEnabled=true

# --- INICIO DE LA MODIFICACIÓN ---
# Estas propiedades desactivan la ofuscación (minification) del código JavaScript
# en los builds de release. Esto es CRUCIAL para obtener errores legibles en lugar
# de mensajes genéricos.
# El "-O0" le dice al compilador que no optimice (y ofusque) el código.
hermesFlagsRelease=-O0
# --- FIN DE LA MODIFICACIÓN ---
